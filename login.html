<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--Bootstrap Page-->
    <!--Reset Page-->
    <link rel="stylesheet" href="css/reset.css" />
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--CSS Page-->
    <link rel="stylesheet" href="css/login.css" />
    <!--Small Screen-->
    <link rel="stylesheet" media="screen" href="css/small-screen-login.css" type="text/css" />
    <!-- íconos fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login - Fit For Champions</title>

</head>

<body>
    <header id="header" class="">
        <div id="container-logo">
            <a href="index.html"><img id="logo" src="images/Uefa_champions_league (1).png"></a>
        </div>
        <nav id="menu">
            <ul>
                <li><a class="titlesMenu" href="index.html"> Home</a></li>
                <li><a class="titlesMenu" href="highlights.html"> Highlights</a></li>
                <li><a class="titlesMenu" href="faq.html"> F.A.Q</a></li>

                <div id="">
                    <li id=""><a class="titlesMenu" href="#"><i id="container-signup-login"
                                class="fas fa-user-circle"></i></li>

                    <div id="signup-or-login">
                        <span id="triangle-up"></span>
                        <li><a class="subMenu" href="signup.html">Sign Up</a></li>
                        <li><a class="subMenu" href="login.html">Login</a></li>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <section class="login">
        <img id="stadium" src="images/terrain-wallpaper-4.jpg">
        <img id="stadium-big-screen" src="images/terrain-signup1.jpg">
        <!--START FLASHLIGHTS ANIMATION-->
        <img class="flashLights flashLights-1" src="images/flashlight.png">
        <img class="flashLights flashLights-2" src="images/flashlight.png">
        <img class="flashLights flashLights-3" src="images/flashlight.png">
        <img class="flashLights flashLights-4" src="images/flashlight.png">
        <img class="flashLights flashLights-5" src="images/flashlight.png">
        <img class="flashLights flashLights-6" src="images/flashlight.png">
        <img class="flashLights flashLights-7" src="images/flashlight.png">
        <img class="flashLights flashLights-8" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-9" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-10" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-11" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-12" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-13" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-14" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-15" src="images/flashlight.png">
        <img class="flashLights-delay flashLights-16" src="images/flashlight.png">
        <!--END FLASHLIGHTS ANIMATION-->
        <div class="form-wrapper">
            <form id="" class="login-form" action="">
                <div id="container-form">
                    <h2>Login</h2>

                    <label for="email" class="labels-form">Email</label>
                    <div id="container-icon-input-email" class="container-inputs">
                        <img src="images/mail_small.png">
                        <input type="text" id="email" placeholder="Type Your Email" />
                    </div>

                    <label for="password" class="labels-form">Password</label>
                    <div id="container-icon-input-password" class="container-inputs">
                        <img src="images/password_small.png">
                        <input type="password" id="password" placeholder="****" />
                    </div>

                    <button type="submit" class="button" id="login-button"><img id="logo-login"
                            src="images/logo-lfp.png">
                        <p>Login</p>
                    </button>
                    <!--Confirmation Message-->
                    <div class="message-container"></div>
                </div>
            </form>
        </div>
    </section>

    <footer id="" class="">

        <div id="container-footer">
            <p>Copyright © 2020 Fit For Champions</p>

            <div id="follow-us">
                <p>Follow Us</p>
                <ul id="social-networks">
                    <li><a href="#"><i class="fab fa-facebook-f sn-icon"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram sn-icon"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube sn-icon"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!--JS FILES-->
    <script type="text/javascript" src="js/display-menu.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/database.js"></script>

</body>

</html>
